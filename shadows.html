<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-shadow: 2px 2px;
      }

      div {
        width: 300px;
        height: 100px;
        padding: 15px;
        background-color: coral;
        box-shadow: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Text-shadow effect!</h1>

    <h2>The box-shadow Property</h2>

    <div>This is a div element with a box-shadow</div>
  </body>
</html>
